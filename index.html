<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Novo EarBuds</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600&display=swap" rel="stylesheet">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet"/>
    <!-- link to greensock main library and scroll plugin -->
  </head>

  <body>
    <div class="grid-con">
      <div class="col-span-full">
        <model-viewer id="model" src="model/earbuds.gltf" ar ar-modes="webxr scene-viewer quick-look" ios-src="model/earbuds.usdz" camera-controls poster="images/poster.webp" shadow-intensity="1" environment-image="images/aircraft_workshop_01_1k.hdr" exposure="1.7" camera-orbit="52.34deg 88.29deg 874.8m" field-of-view="30deg">

         <!-- Spinner -->
          <svg class="spinner" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50">
            <circle class="spinner-circle" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
          </svg>

          <!-- Hotspot buttons with annotations -->
          <button class="Hotspot" slot="hotspot-1" data-position="22.114881038306805m 76.41863141465969m 92.72411936367459m" data-normal="0m 3.422854333301474e-8m 0.9999999999999996m" data-visibility-attribute="visible">
              <div class="HotspotAnnotation" id="hotspot-1"></div>
          </button>


          <button class="Hotspot" slot="hotspot-2" data-position="39.77344034970514m 35.166245058302174m -60.072171234357924m" data-normal="0.9907333466758325m -0.04850912905944068m 0.12686331298842657m" data-visibility-attribute="visible">
              <div class="HotspotAnnotation" id="hotspot-2"></div>
          </button>
          


          <!-- more hotspots as needed -->
          <button slot="ar-button" id="ar-button">View in your space</button>
          <div id="ar-prompt">
              <img src="images/ar_hand_prompt.png">
          </div>
        </model-viewer>
      </div>


      <div class="col-span-full">
        <h2>Materials</h2>
        <ul id="material-list">
          <!-- Template will be populated dynamically -->
        </ul>
        <template id="material-template">
          <li>
            <h3 class="material-heading"></h3>
            <p class="material-description"></p>
          </li>
        </template>
      </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
